<div class="cal cal-month">
	<div class="clndr">
		<div class="clndr-controls">
			<div class="clndr-control-button">
				<span class="clndr-previous-button" (click)="onPreviousClicked()"><i class="fa fa-chevron-left"></i> Previous</span>
			</div>
			<div class="clndr-control-title">{{ month }} {{ year }}</div>
			<div class="clndr-control-button rightalign">
				<span class="clndr-next-button" (click)="onNextClicked()">Next <i class="fa fa-chevron-right"></i></span>
			</div>
		</div>
		<table class="clndr-table clndr-block" border="0" cellspacing="0" cellpadding="0">
			<thead>
				<tr class="header-days">
					<th *ngFor="let day of daysOfTheWeek" class="header-day">{{ day }}</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let week of weeks; let i = index" class="table-days">
					<td *ngFor="let day of weeks[i]" class="{{ day.classes }}" [ngClass]="{selected: selectedDay && day.classes.indexOf(selectedDay) != -1}" (click)="onDayClicked(day)">
						<div class="day-contents">{{ day.day }}</div>
						<div *ngIf="day.events.length > 0" class="day-icons">
							<img *ngFor="let event of day.events" class="day-icon" src="/assets/event-type-icons/{{ event.eventCode }}.svg">
						</div>
						<app-add-event-modal *ngIf="day.date" [date]="day.date.toDate()"></app-add-event-modal>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
