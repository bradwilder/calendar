<div class="filter">
	<span class="filter-desc">Name</span>
	<input type="text" [disabled]="!filtersEnabled || !enabled" (input)="onInput()" [(ngModel)]="selectedName">
	<span class="filter-btns">
		<span class="filter-toggle">
			<app-toggle-switch [on]="enabled" (changed)="onEnable($event)" [enabled]="filtersEnabled"></app-toggle-switch>
		</span>
		<button class="filter-btn" [disabled]="!filtersEnabled"><i class="fa fa-close" (click)="onClear()"></i></button>
	</span>
</div>
