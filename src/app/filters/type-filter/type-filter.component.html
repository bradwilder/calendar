<div class="filter">
	<span class="filter-desc">Type</span>
	<select class="filter-select" [disabled]="!filtersEnabled || !enabled" [(ngModel)]="selectedType" (change)="onChange()">
		<option *ngFor="let eventType of eventTypes" [value]="eventType._id">{{ eventType.name }}</option>
	</select>
	<span class="filter-btns">
		<span class="filter-toggle">
			<app-toggle-switch [on]="enabled" (changed)="onEnable($event)" [enabled]="filtersEnabled"></app-toggle-switch>
		</span>
		<button class="filter-btn" [disabled]="!filtersEnabled" (click)="onClear()"><i class="fa fa-close"></i></button>
	</span>
</div>
